<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Editing</title></head><body>  <form name="userForm" enctype="multipart/form-data">    <input type="hidden" name="id" value="0" />    <div class="form-group">      <label for="name">Имя:</label>      <input class="form-control" name="name" autocomplete="off" />    </div>    <div class="form-group">      <label for="price">Цена:</label>      <input class="form-control" name="price" />    </div>    <div class="form-group">      <label for="image">Картинка:</label>      <input class="form-control" name="image" accept=".jpg, .png, .gif" type="file">    </div>    <div class="panel-body">      <button type="submit" class="btn btn-sm btn-primary">Сохранить</button>      <a id="reset" class="btn btn-sm btn-primary">Сбросить</a>    </div>    <a href="/">На главную</a>  </form>  <script>    async function CreateProduct() {      const response = await fetch("http://localhost:5000/api/products ", {        method: "POST",        body: new FormData(userForm)      })    }    document.forms["userForm"].addEventListener("submit", e => {      e.preventDefault();      CreateProduct();    });  </script></body></html>
