<div class="form">
  <form action="#" id="form" class="form__body">
    <h1 class="form__title">Отправка данных на почту</h1>
    <div class="form__item">
      <label for="formName" class="form__label">Имя*</label>
      <input id="formName" type="text" name="name" class="form__input">
    </div>
    <div class="form__item">
      <label for="formEmail" class="form__label">E-mail*</label>
      <input id="formEmail" type="text" name="email" class="form__input">
    </div>
    <div class="form__item">
      <div class="form__label">Левша или правша?</div>
      <div class="options">
        <div class="options__item">
          <input id="formRightHanded" checked type="radio" value="right" name="hand" class="options__hand">
          <label for="formRightHanded" class="options__label">Правша</label>
        </div>
        <div class="options__item">
          <input id="formLeftHanded" type="radio" value="left" name="hand" class="options__hand">
          <label for="formLeftHanded" class="options__label">Левша</label>
        </div>
      </div>
    </div>
    <div class="form__item">
      <label for="formMassage" class="form__label">Сообщение:</label>
      <textarea name="massage" id="formMassage" class="form__label"></textarea>
    </div>
    <div class="form__item">
      <div class="form__label">Возраст:</div>
      <select name="age" class="select">
        <option value="от 18 до 25" selected>Молодой</option>
        <option value="от 25 до 45">Старый</option>
        <option value="от 45">Супер стар</option>
      </select>
    </div>
    <div class="form__item">
      <div class="form__label">Прикрепить фото</div>
      <div class="file">
        <div class="file__item">
          <input id="formImage" accept=".jpg, .png, .gif" type="file" name="image" class="file__input">
          <div class="file__button">Выбрать</div>
        </div>
        <div class="file__preview"></div>
      </div>
    </div>
    <div class="form__item">
      <div class="checkbox">
        <input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input">
        <label for="formAgreement" class="checkbox__label"><span>Я даю своё слогасие на
            обработку</span></label>
      </div>
    </div>
    <button type="submit" class="form__button">Отправить</button>
  </form>
</div>
